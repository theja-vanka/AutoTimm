# ---------------------------------------------------------------------------
# Theme
# ---------------------------------------------------------------------------

[project.theme]
custom_dir = "docs/overrides"
favicon = "assets/favicon.png"
logo = "assets/logo.png"
features = [
    # Navigation
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.instant.progress",
    "navigation.tracking",
    "navigation.tabs",
    "navigation.indexes",
    "navigation.path",
    "navigation.top",
    "navigation.footer",
    # Search
    "search.suggest",
    "search.highlight",
    # Table of contents
    "toc.follow",
    # Header
    "announce.dismiss",
    # Content
    "content.code.copy",
    "content.code.select",
    "content.code.annotate",
    "content.tabs.link",
    "content.tooltips",
]

[project.theme.icon]
logo = "lucide/aperture"
repo = "fontawesome/brands/github"
edit = "lucide/pencil"
view = "lucide/eye"

# Palette toggle: light mode
[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
primary = "blue"
accent = "light blue"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

# Palette toggle: dark mode
[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
primary = "blue"
accent = "light blue"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"

# ---------------------------------------------------------------------------
# Plugins
# ---------------------------------------------------------------------------

# Search plugin (enabled by default)
[project.plugins.search]

# Sitemap plugin for SEO
[project.plugins.sitemap]
enabled = true

[project.plugins.mkdocstrings.handlers.python.options]
show_source = true
show_root_heading = true
show_root_toc_entry = true
heading_level = 2
members_order = "source"
docstring_style = "google"
show_signature_annotations = true
separate_signature = true

# ---------------------------------------------------------------------------
# Markdown Extensions
# ---------------------------------------------------------------------------

# Python Markdown
[project.markdown_extensions.abbr]
[project.markdown_extensions.admonition]
[project.markdown_extensions.attr_list]
[project.markdown_extensions.def_list]
[project.markdown_extensions.footnotes]
[project.markdown_extensions.md_in_html]
[project.markdown_extensions.tables]

[project.markdown_extensions.toc]
permalink = true

# Python Markdown Extensions (pymdownx)
[project.markdown_extensions.pymdownx.arithmatex]
generic = true

[project.markdown_extensions.pymdownx.betterem]
smart_enable = "all"

[project.markdown_extensions.pymdownx.caret]
[project.markdown_extensions.pymdownx.details]

[project.markdown_extensions.pymdownx.emoji]
emoji_index = "zensical.extensions.emoji.twemoji"
emoji_generator = "zensical.extensions.emoji.to_svg"

[project.markdown_extensions.pymdownx.highlight]
anchor_linenums = true
line_spans = "__span"
pygments_lang_class = true

[project.markdown_extensions.pymdownx.inlinehilite]
[project.markdown_extensions.pymdownx.keys]
[project.markdown_extensions.pymdownx.mark]
[project.markdown_extensions.pymdownx.smartsymbols]
[project.markdown_extensions.pymdownx.snippets]

[project.markdown_extensions.pymdownx.superfences]
custom_fences = [
    { name = "mermaid", class = "mermaid", format = "pymdownx.superfences.fence_code_format" },
]

[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true

[project.markdown_extensions.pymdownx.tasklist]
custom_checkbox = true

[project.markdown_extensions.pymdownx.tilde]

# ---------------------------------------------------------------------------
# Extra
# ---------------------------------------------------------------------------

[project.extra]
generator = false

[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/theja-vanka/AutoTimm"
name = "AutoTimm on GitHub"

[[project.extra.social]]
icon = "fontawesome/brands/python"
link = "https://pypi.org/project/autotimm/"
name = "AutoTimm on PyPI"

[project.extra.analytics]
provider = "google"
property = "$GOOGLE_ANALYTICS_KEY"
