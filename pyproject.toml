[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "autotimm"
description = "Automated deep learning image tasks powered by timm and PyTorch Lightning"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.9"
dynamic = ["version"]
authors = [
    {name = "AutoTimm Contributors"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "torch>=2.0",
    "torchvision>=0.15",
    "timm>=1.0",
    "pytorch-lightning>=2.0",
    "torchmetrics>=1.0",
]

[project.optional-dependencies]
tensorboard = ["tensorboard>=2.14"]
mlflow = ["mlflow>=2.0"]
wandb = ["wandb>=0.15"]
all = ["tensorboard>=2.14", "mlflow>=2.0", "wandb>=0.15"]
dev = [
    "pytest>=7.0",
    "pytest-cov",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = {attr = "autotimm._version.__version__"}

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"
