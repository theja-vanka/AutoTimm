site_name: AutoTimm
site_description: Automated deep learning image tasks powered by timm and PyTorch Lightning
site_url: https://theja-vanka.github.io/AutoTimm
repo_name: theja-vanka/AutoTimm
repo_url: https://github.com/theja-vanka/AutoTimm

theme:
  name: material
  favicon: assets/favicon.png
  logo: assets/logo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true
            heading_level: 2
            members_order: source
            docstring_style: google
            show_signature_annotations: true
            separate_signature: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - Data Loading: user-guide/data-loading.md
      - Models: user-guide/models.md
      - Training: user-guide/training.md
      - Metrics: user-guide/metrics.md
      - Logging: user-guide/logging.md
      - Inference: user-guide/inference.md
  - API Reference:
      - Overview: api/index.md
      - Tasks:
          - ImageClassifier: api/classifier.md
          - ObjectDetector: api/detection.md
      - Data:
          - ImageDataModule: api/data.md
          - DetectionDataModule: api/detection_data.md
      - Training:
          - AutoTrainer: api/trainer.md
      - Models:
          - Backbone: api/backbone.md
          - Heads: api/heads.md
          - Losses: api/losses.md
      - Metrics & Logging:
          - Metrics: api/metrics.md
          - Loggers: api/loggers.md
      - Utilities: api/utils.md
  - Examples: examples/index.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/theja-vanka/AutoTimm
